<!DOCTYPE html>
<html>
<head>
  <title>Number Guesser</title>
  <link rel="sytlesheet" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta lang="en">
</head>
  <body>
    <header>
      <h1>NUMBER<span class="span__h1">GUESSER</span></h1>
      <h2><span>ULTIMATE CHALLENGER EDITION</span></h2>
    </header>
    <main>
      <aside>
        <article class="article">
          <h3 class="h3__set-range">Set Range</h3>
          <form class="form__update-min">
            <label>Min Range</label>
            <input id="min-range" type="number">
          </form>
          <form class="form__update-max">
            <label>Max Range</label>
            <input id="max-range" type="number">
          </form>
          <button id="update-button">UPDATE</button>
        </article>
        <article class="article">
          <p id="article__current-range">The Current Range is <span id="min-number-display">1</span> to <span id="max-number-display">100</span></p>
          <h3 class="challenger-1">Challenger 1</h3>
          <form class="form__player-1-name">
            <label>Name</label>
            <input id="player-1-name" type="text">
          </form>
          <form class="form__player-1-guess">
            <label>Guess</label>
            <input id="player-1-guess" type="number">
          </form>
          <h3 class="challenger-2">Challenger 2</h3>
          <form class="form__player-2-name">
            <label>Name</label>
            <input id="player-2-name" type="text">
          </form>
          <form class="form__player-2-guess">
            <label>Guess</label>
            <input id="player-2-guess" type="number">
          </form>
          <div class="buttons__container">
            <button id="submit-button" class="buttons">SUBMIT GUESS</button>
            <button class="buttons">RESET GAME</button>
            <button class="buttons">CLEAR GAME</button>
          </div>
        </article>
        <article class="article article__current-score">
          <div class="score-left">
            <h3 id="h3__latest-score">Latest Score</h3>
            <p class="challenger-1">Challenger 1 Name</p>
            <p>current guess</p>
            <p id="player-1-guess-display">97</p>
            <p id="player-1-hint">that's too high</p>
          </div>
          <div class="score-right">
            <p class="challenger-2">Challenger 2 Name</p>
            <p>current guess</p>
            <p id="player-2-guess-display">97</p>
            <p id="player-2-hint">that's too high</p>
          </div>
        </article>
      </aside>
      <section class="section__right"></section>
  </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="class.js"></script>
</html>
